<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Template • TodoMVC • teramvc</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
		<script src="../../../assets/ie.js"></script>
	<![endif]-->
	<!--[if lt IE 8]>
		<script src="/tetra-ui/lib/json/json2.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>

		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">

			</ul>
		</section>
		<footer id="footer">
			<span id="todo-count"><strong>0</strong> item<span>s</span> left</span>
			<!-- <ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul> -->
			<button id="clear-completed">Clear completed (<span>1</span>)</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://www.viadeo.com">Viadéo</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script type="text/html" id="tmpl_todo_display">
		<li class="{% if ( !!completed ) { %} completed {% } %}"> 
			<div class="view">
				<input class="toggle" type="checkbox" {% if ( !!completed ) { %} checked {% } %}>
				<label data-id="{%=ref%}">{%=value%}</label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="{%=value%}">
		</li>
	</script>
	<script src="js/base.js"></script>
	<script src="js/lib/jquery/jquery.min.js"></script>
	<script src="../../release/tetra-core.js"></script>
	<script src="js/app.js"></script>
	<script src="js/tetramvc/apps/todo/view/newTodo.ui.js"></script>
	<script src="js/tetramvc/apps/todo/view/todoView.ui.js"></script>
</body>
</html>
